                register:
                  example: SELF || KAKAO
                user_name:
                  example: 사용자 이름
                phone_number:
                  example: 휴대폰 번호
                password:
                  example: 비밀번호
                birthday:
                  example: 생일 EX) 1999-11-11
                accept_date:
