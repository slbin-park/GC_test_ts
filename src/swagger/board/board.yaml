/board:
  post:
    tags:
      - /board
    summary: 게시글 작성
    parameters:
      - in: header
        name: authorization
        type: string
        required: true
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              board_content:
                example: 게시글 내용
              images:
                example: ['이미지 주소1', '이미지 주소2']
    responses:
      1000:
        $ref: './board_schema.yaml#/components/responses/successResponse'
      2010:
        $ref: './board_schema.yaml#/components/responses/board_content_empty'
      4000:
        $ref: '../openapi.yaml#/components/responses/ErrorResponse'
