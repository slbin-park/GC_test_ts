# user reponse API
components:
  responses:
    successResponse:
      description: 유저 로그인 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                example: true
              code:
                example: 1000
              msg:
                example: 성공
              result:
                type: object
                properties:
                  user_id:
                    example: 유저식별자
                  access_token:
                    example: access_token
                  refresh_token:
                    example: refresh_token
    empty_user_name:
      description: 사용자 이름 공백
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                example: false
              code:
                example: 2003
              msg:
                example: 사용자 이름을 입력해주세요.
    empty_password:
      description: 비밀번호 공백
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                example: false
              code:
                example: 2006
              msg:
                example: 비밀번호를 입력해주세요.
    login_fail:
      description: 로그인 실패
      content:
        application/json:
          schema:
            type: object
            properties:
              isSuccess:
                example: false
              code:
                example: 3002
              msg:
                example: 아이디 혹은 비밀번호를 확인해주세요.
