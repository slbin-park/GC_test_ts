  /user:
    post:
      tags:
        - /user
      summary: 회원가입
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                social_id:
                  example: 1 (소셜가입일 경우에만 user_id 받아와서 사용)
                register:
                  example: SELF || KAKAO
                user_name:
                  example: 사용자 이름
                phone_number:
                  example: 휴대폰 번호
                password:
                  example: 비밀번호
                birthday:
                  example: 생일 EX) 1999-11-11
                accept_date:
                  example: 약관 동의 날짜 EX) 1999-11-11
                name:
                  example: 닉네임
      responses:
        '1000':
          description: 유저 회원가입 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    example: true
                  code:
                    example: 1000
                  msg:
                    example: 성공
                  result:
                    type: object
                    properties:
                      user_id:
                        exmaple: 유저 아이디
                      access_token:
                        example: access_token
                      refresh_token:
                        example: refresh_token
        '2001':
          description: 가입경로 공백
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    example: false
                  code:
                    example: 2001
                  msg:
                    example: 가입경로를 입력해주세요.
        '2002':
          description: 소셜 아이디 공백 - 소셜 로그인만
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    example: false
                  code:
                    example: 2002
                  msg:
