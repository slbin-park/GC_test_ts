                    example: 3000
                  msg:
                    example: JWT 토큰 검증 실패
        '3001':
          description: 리프레시 토큰 공백
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    example: false
                  code:
                    example: 3001
                  msg:
                    example: Refresh_Token 이 없습니다.
        '4000':
          $ref: '#/components/responses/ErrorResponse'
  '/user/user-name/{user_name}':
