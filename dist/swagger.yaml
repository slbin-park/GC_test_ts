openapi: 3.0.0
info:
  version: 1.0.0
  title: GC API docs
  description: GC TEST CHUNSIK 의 API 문서입니다
  license:
    name: MIT
servers:
  - url: 'http://ec2-15-164-104-7.ap-northeast-2.compute.amazonaws.com:8080//api'
    description: 테스트서버
  - url: 'http://localhost:8080/'
    description: pro 서버
paths:
  /auth/login:
    post:
      tags:
        - /auth
      summary: 로그인
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  example: 사용자 이름
                password:
                  example: 비밀번호
      responses:
        '1000':
          description: 유저 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    example: true
                  code:
                    example: 1000
                  msg:
                    example: 성공
                  result:
                    type: object
                    properties:
                      user_id:
                        example: 유저식별자
                      access_token:
                        example: access_token
                      refresh_token:
                        example: refresh_token
        '2003':
          description: 사용자 이름 공백
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    example: false
                  code:
                    example: 2003
                  msg:
                    example: 사용자 이름을 입력해주세요.
        '2006':
          description: 비밀번호 공백
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    example: false
                  code:
                    example: 2006
                  msg:
                    example: 비밀번호를 입력해주세요.
        '3002':
          description: 로그인 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    example: false
                  code:
                    example: 3002
                  msg:
                    example: 아이디 혹은 비밀번호를 확인해주세요.
        '4000':
          $ref: '#/components/responses/ErrorResponse'
  /auth/access-token:
    get:
      tags:
        - /auth
      summary: '자동 로그인 , refresh 토큰으로 access 토큰 발급'
      parameters:
        - in: header
          name: authorization
          type: string
          required: true
      responses:
        '1000':
          description: 자동 로그인 성공
